<html>

<body>
  <textarea pattern=".{5,10}" id="demo" style="border:1px solid red;" readonly></textarea>
      <button type="submit" id="send">send</button>

<br/>
<button onclick="getLocation()" id="get">Get location</button>

<p id="deo">Please send after u receive the location address as shown below</p>
<img src="https://vjcheckout.files.wordpress.com/2018/05/screenshot_20180529-2032122090108342.png" style="height:200px;width:300px;border:1px solid red">
<script src="jquery.js"></script>

<script>
$(document).ready(function(){
	
      $("#get").click(function(){
        $("#get").hide();
        
    });
});
</script>
<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "Longitude: " + position.coords.longitude;
}
</script>
<script src="firebase.js"></script>
<script src="gps.js"></script>


</body>
</html>
